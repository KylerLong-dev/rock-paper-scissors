<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div class="game-container">

        <header id="header-container">
            <h1>Let's Play: Rock, Paper, Scissors!</h1>
        </header>

        <div id="buttons-container">
            <img id="rock" src="image-folder/Geodudeimg.png" alt="picture of rock">
            <img id="paper" src="image-folder/themapimg.png" alt="picture of paper">
            <img id="scissors" src="image-folder/scissorhandimg.png" alt="picture of scissors">
        </div>

        <div id="results">
            <p id="score">Your Score: 0, Computer Score: 0</p>
            <p id="result"></p>
        </div>

        <div id="reset-container"></div>
        
    </div>
    
</body>
</html>
