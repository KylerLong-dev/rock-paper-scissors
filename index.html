<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        /*  1. Create a function to get computer choice of rock, paper, or scissors
            2. Create a function to get human choice of rock, paper, or scissors using prompt 
            3. Define rock, paper, and sicssor options inside an array and use Math.random to
            generate a random choice in the array.
            4. Declare variables for human and computer score
            5. Create a function called playRound with parameters for human and computer choice above
            6. playRound function should return a string value saying winner or loser
            7. Make a function called playGame which will go through 5 rounds, track the score, and declare a winner using 
            a loop 
        */
    
        const optionsArr = ["rock", "paper", "scissors"];
        let humanScore = 0;
        let computerScore = 0;


        function getHumanChoice () {
            let userChoice = prompt("Enter rock, paper, or scissors: ");
            return userChoice; 
        }

        function getComputerChoice (array) {
            let randomIndex = Math.floor(Math.random() * optionsArr.length);
            return array[randomIndex];
        }

        function playRound (humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return "The game is a tie! No change in score.";
            }
            else if (humanChoice === "rock" && computerChoice === "paper"){
                computerScore++;
                return "Paper beats rock. You lose this round.";
            } 
            else if (humanChoice === "rock" && computerChoice === "scissors"){
                humanScore++;
                return "Rock beats scissors! You win this round.";
            }
            else if (humanChoice === "paper" && computerChoice === "rock"){
                humanScore++;
                return "Paper beats rock! You win this round.";
            }
            else if (humanChoice === "paper" && computerChoice === "scissors"){
                computerScore++;
                return "Scissors beats paper. You lose this round.";
            }
            else if (humanChoice === "scissors" && computerChoice === "rock"){
                computerScore++;
                return "Rock beats scissors. You lose this round.";
            }
            else if (humanChoice === "scissors" && computerChoice === "paper"){
                humanScore++;
                return "Scissors beats paper! You win this round.";
            }
        }

        function playGame () {
            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice(optionsArr);
                console.log("Your Score: " + humanScore); 
                console.log("Darth Vader's Score: " + computerScore);
                console.log("Veronica: " + humanSelection);
                console.log("Darth Vader: " + computerSelection);
                console.log(playRound(humanSelection, computerSelection));
            }
        }

        playGame();


    </script>
</body>
</html>
